<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List Properties</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div ng-controller="HomeCtrl">
     <ul>
        <li ng-repeat="property in properties">
            <img ng-src="{{property.mainImage}}">
            <strong class="price">{{property.price}}</strong>
            <img ng-src="{{property.agency.logo}}">
            <a href="#"> Save Property</a>
        </li>
     </ul>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="./controllers/homeCtrl.js"></script>
    <script src="./services/api.js"></script>
</body>

</html>
